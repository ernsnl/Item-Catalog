{% extends "layout.html" %} {% block content %}
<div class="row">
    <div class="col-xs-12">
        <form action="{{url_for('category.category_edit', category_id = category.id if category else 0)}}" method="post" class="item-form">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name='Name' placeholder="Name" value='{{category.name if category}}'>
            </div>
            <div class="form-group">
                <label for="DescriptiveText">Descriptive Text</label>
                <textarea class='form-control' id='DescriptiveText' name="DescriptiveText" maxlength="500" rows="8" >{{ category.descriptive_text if category}}</textarea>
            </div>
            <input type="hidden" name="CSRFToken" value="{{CSRFToken()}}">
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
