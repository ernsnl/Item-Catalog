{% extends "layout.html" %} {% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <h2>Categories</h2>
            {% if categories|length > 0 %}
            {% for category in categories %}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <a href="{{url_for('category.category_individual', category_id= category.id)}}">{{category.name}}</a>
            </div>
            {% endfor %}
            {% else %}
            <p>There is no category.</p>
            {% endif %}
        </div>
    </div>
</div>



{% endblock %}
